<div>
  @for (country of countries(); track $index) {
  <button [disabled]="disabled()" class="flex flex-col item-center rounded-md border p-2 relative" type="button"
    (click)="selectCountry(country.code)" [class.selected]="!disabled() && selected() === country.code">

    <img [src]="country.code | flagUrlPipe" alt="">

    <p class="text-xs text-gray-700 mt-1">{{ country.name }}</p>

  </button>
  }
</div>
